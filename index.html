<head>
  <meta charset="UTF-8">

  <meta name="apple-mobile-web-app-title" content="Senpai Stream">
  <title>Senpai Stream</title>
  <link rel="apple-touch-icon" href="icon.png">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #111; color: #eee; }
    h2 { color: #f90; }
    button { margin-top: 16px; padding: 12px 24px; font-size: 16px; background: #f90; border: none; border-radius: 8px; cursor: pointer; }
    #log { margin-top: 20px; font-size: 12px; color: #aaa; white-space: pre-wrap; word-break: break-all; }
  </style>
</head>
<body>
  <div id="install" style="display:none;">
    <h2>ðŸ“² Installer Senpai Stream</h2>
    <p>
      1. Appuie sur le bouton <strong>Partager</strong> en bas de Safari<br>
      2. Choisis <strong>Ajouter Ã  l'Ã©cran d'accueil</strong><br>
      3. Ouvre l'app depuis ton Ã©cran d'accueil
    </p>
    <button id="go">â–¶ Continuer vers Senpai Stream</button>
    <div id="log"></div>
  </div>

<script>
  const PROXIES = [
    url => `https://corsproxy.io/?${encodeURIComponent(url)}`,
    url => `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`,
    url => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
    url => `https://thingproxy.freeboard.io/fetch/${url}`,
  ];

  const TARGET = "https://senpai.wiki/";
  const logEl = document.getElementById("log");

  function log(msg) {
    console.log(msg);
    if (logEl) logEl.textContent += msg + "\n";
  }

  async function tryProxy(proxyFn) {
    const proxyUrl = proxyFn(TARGET);
    log("Essai proxy: " + proxyUrl);
    const res = await fetch(proxyUrl, { signal: AbortSignal.timeout(8000) });
    log("Status: " + res.status);
    if (!res.ok) throw new Error("HTTP " + res.status);
    const html = await res.text();
    log("HTML recu (" + html.length + " chars)");
    const doc = new DOMParser().parseFromString(html, "text/html");
    const link = doc.querySelector("a.url-display");
    log("Lien trouve: " + (link ? link.href : "aucun"));
    if (!link) throw new Error("Selecteur a.url-display introuvable");
    return link.href;
  }

  async function scrapeAndRedirect() {
    log("--- Demarrage scrape ---");
    for (const proxyFn of PROXIES) {
      try {
        const url = await tryProxy(proxyFn);
        log("Redirection vers: " + url);
        window.location.replace(url);
        return;
      } catch (e) {
        log("Echec: " + e.message);
      }
    }
    log("Tous les proxies ont echoue.");
    alert("Impossible de recuperer le lien. Verifie ta connexion ou reessaie plus tard.");
  }

  (async () => {
    const isStandalone =
      window.navigator.standalone === true ||
      window.matchMedia("(display-mode: standalone)").matches;

    if (isStandalone) {
      await scrapeAndRedirect();
    } else {
      document.getElementById("install").style.display = "block";
      document.getElementById("go").onclick = async () => {
        document.getElementById("go").disabled = true;
        document.getElementById("go").textContent = "Chargement...";
        await scrapeAndRedirect();
        document.getElementById("go").disabled = false;
        document.getElementById("go").textContent = "Continuer vers Senpai Stream";
      };
    }
  })();
</script>
</body>
</html>
